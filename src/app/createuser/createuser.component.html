<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>



  <div class="col text-center">
      <div *ngIf = "this.show_expiration_flag">
          <br>
          <h3 class="text-center" style="color: red">Your session has expired. Log back in to continue...</h3>
    </div>
    <br>
    <br>
    <h3>Create User Account</h3>
    <br>
    <br>
    <div *ngIf = "!this.show_expiration_flag">

    <div class="container">

        <div class="col-md-8 col-md-offset-2">
<div class="jumbotron text-center">

        <form #heroForm="ngForm" >
          <div class="form-group">

          <p>First name</p> <input placeholder = "first name" style="text-align:center;" type="text" class="form-control" [(ngModel)]="user._firstName" name="firstName"  required>
            <br>
            <p>Last name</p> <input placeholder = "last name"style="text-align:center;" type="text" class="form-control" [(ngModel)]="user._lastName" name="lastName"  required>
            <br>
            <p>User email address</p><input placeholder = "email" style="text-align:center;"type="text" class="form-control" [(ngModel)]="user._email" name="email"  required>
            <br>
            <p>Set user password</p> <input placeholder = "set user password" style="text-align:center;" type="password" class="form-control" [(ngModel)]="user._password" name="password"  required>
          <p>Role</p>
         <select placeholder = "Role" class="form-control" [(ngModel)]="user._role"  name="role"  required>
           <option *ngFor="let role of roles" value="{{role}}">{{role}}</option>
          </select>

          </div>
          <button type="submit" class="btn btn-success" (click)="onSubmit(); heroForm.reset()" data-toggle="modal" data-target="#myModal1">Create Account</button>
        </form>
              </div>

      </div>
 </div>
</div>
</div>



<!-- Modal -->
<div id="myModal1" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <div class="col-md-12 text-center">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style = "color: rgb(233, 126, 4); font-size: 18pt">User was created successfully!</h4>
        </div>
        <div class="modal-body">
            <br>
            <br>
            <br>
            <div class="second">
                <div class="col-md-12 text-center">
                      <form>
                           <button class="btn btn-success btn-lg" data-dismiss="modal" type="submit" >Close </button>
                       </form>
                 </div>
           </div>
          </div>
        </div>
     
      </div>
  
    </div>
  </div>

</body>
</html>
