



<div *ngIf="service.userRole != 'user'">

<div class="container">
    <div *ngIf = "!hide_welcome">
    <div class="jumbotron ">
      <div class="row">
        <div class="col-xs-12">
          <br>
          <div *ngIf = "service.check">
              <h3 class="text-center" style="color: rgb(122, 122, 122)">Welcome back, {{service.set_user_name}}! </h3>

          </div>
          <div *ngIf = "service.check == false">
              <h3 class="text-center" style="color: rgb(122, 122, 122)">Welcome!</h3>

          </div>
            <div *ngIf = "this.show_expiration_flag">
              <h3 class="text-center" style="color: red">Your session has expired. Log back in to continue...</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <div *ngIf="service.userRole == 'user'">

  <div class="container">
      <div *ngIf = "!hide_welcome">
      <div class="jumbotron ">
        <div class="row">
          <div class="col-xs-12">
            <br>
                <h3 class="text-center" style="color: rgb(122, 122, 122)">Welcome, {{service.set_user_name}}! </h3>
              <div *ngIf = "this.show_expiration_flag">
                <h3 class="text-center" style="color: red">Your session has expired. Log back in to continue...</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>


  <br>
  <div *ngIf = "!this.show_expiration_flag">

<div class='app-calendar' *ngIf="calendarVisible">

    <full-calendar
    
      #calendar
      defaultView="dayGridMonth"
      [header]="{
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      }"
      [plugins]="calendarPlugins"
      [weekends]="calendarWeekends"
      [events]="calendarEvents"
      (dateClick)="handleDateClick($event)"
    ></full-calendar>
  </div>
