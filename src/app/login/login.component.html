<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="col-md-4 col-md-offset-4">

        <div class="col text-center">

            <h3>Login</h3>
            <br>
        </div>
        <div class="" style="color: white; margin: auto">

            <br>
            <input type="text" placeholder="Email" [(ngModel)]="email" class="form-control">

            <br>
            <input type="password" placeholder="password" [(ngModel)]="password" class="form-control" />
            <br>
            <br>

            <div class="buttons">

                <div class="spacer">
                    <br>

                    <button type="submit" (click)="Login()" class="btn btn-primary btn-lg btn btn-block">Login</button>

                </div>
                <br>

            </div>
            <br>
         
  
            <button type="button" class="btn btn-link">Forgot password</button>
        </div>
    </div>

</body>

</html>
